<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ingreso</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link href="css/signin.css" rel="stylesheet">

<body class="text-center bg-light">
    <div class="container">
        <form class="form-signin" action="controller/checkLogin.php" method="POST">
            <img class="mb-4" src="./images/logo.jpg" width="72" height="72">
            <h1 class="h3 mb-3" >Ingresar al sistema</h1>
            <input type="email" name="user" class="form-control" placeholder="Ingrese su usuario" required autofocus >
            <input type="password" name="pass" class="form-control" placeholder="Ingrese su clave" required>
            <div class="row">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button>    
            </div>
        </form>    
    </div> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
